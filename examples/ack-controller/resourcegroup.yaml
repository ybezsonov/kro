            roleDescription: ${schema.spec.values.iam.iamRole.roleDescription}
          iamPolicy:
            description: ${schema.spec.values.iam.iamRole.roleDescription}
          image:
            deletePolicy: ${schema.spec.values.imageConfig.deletePolicy}
