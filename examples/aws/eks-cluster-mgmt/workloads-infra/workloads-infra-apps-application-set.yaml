apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workloads-infra-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: GIT_CLUSTER_MGMT_URLGIT_ORG_NAME/eks-cluster-mgmt.git
        revision: HEAD
        directories:
          - path: workloads-infra/apps/env/*
  template:
    metadata:
      name: 'workloads-infra-apps-{{path.basename}}'
      annotations:
        kargo.akuity.io/authorized-stage: 'workloads-infra-kargo:{{path.basename}}'
    spec:
      project: default
      destination:
        name: 'cluster-{{path.basename}}'
        # namespace: 'ingress-nginx'
      source:
        path: './'
        repoURL: GIT_CLUSTER_MGMT_URLGIT_ORG_NAME/eks-cluster-mgmt.git
        targetRevision: 'workloads-infra/apps/env/{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
